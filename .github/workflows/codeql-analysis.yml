---
name: codeql
'on': push
jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']
    steps:
      - name: install redo
        run: |
          sudo curl \
            --output /bin/redo \
            https://raw.githubusercontent.com/apenwarr/redo/main/minimal/do \
          && sudo chmod a+x /bin/redo
      - uses: actions/checkout@v3
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
