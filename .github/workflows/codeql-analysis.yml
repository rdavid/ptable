---
name: codeql
'on': push
env:
  BASE_SRC: https://github.com/rdavid/shellbase/archive/refs/tags/v0.9.20240909.tar.gz # yamllint disable-line
  REDO_BIN: /usr/local/bin/redo
  REDO_URL: https://raw.githubusercontent.com/apenwarr/redo/main/minimal/do
jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']
    steps:
      - name: install software
        run: |
          curl --location --silent $BASE_SRC |
            tar \
              --directory /usr/local/bin \
              --extract \
              --gzip \
              --strip-components=2 \
              shellbase-0.9.20240909/lib/base.sh
          curl --location --output $REDO_BIN --silent $REDO_URL
          chmod +x $REDO_BIN
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/autobuild@v2
      - uses: github/codeql-action/analyze@v2
